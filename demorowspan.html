<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    table,
    th,
    td {
      border: 1px solid black;
      border-collapse: collapse;
    }
  </style>
  <body>
    <table style="width: 100%">
      <tr>
        <th colspan="3">2022</th>
      </tr>

      <tr>
        <td>jason</td>
        <td>jhonny</td>
        <td>jacob</td>
      </tr>

      <tr>
        <th rowspan="2" colspan="2">FIESTA</th>
        <td>hello</td>
      </tr>

      <tr>
        <td>hi</td>
      </tr>

      <tr>
        <td>how</td>
        <td>are</td>
        <td>wee</td>
      </tr>
    </table>
  </body>
</html>
