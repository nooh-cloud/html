<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Layout Techniques</title>
    <style>
      .box {
        width: 100px;
        height: 100px;
        margin: 10px;
        color: white;
        text-align: center;
        line-height: 100px;
        font-size: 20px;
      }

      .float-container {
        border: 2px solid black;
        overflow: auto;
      }
      .float {
        float: left;
        background-color: teal;
      }

      .inline-block-container {
        border: 2px solid black;
      }
      .inline-block {
        display: inline-block;
        background-color: tomato;
      }

      .flex-container {
        display: flex;
        justify-content: space-around;
        border: 2px solid black;
      }
      .flex {
        background-color: purple;
      }

      .grid-container {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: 10px;
        border: 2px solid black;
      }
      .grid {
        background-color: steelblue;
      }
    </style>
  </head>
  <body>
    <h1>Float Layout</h1>
    <div class="float-container">
      <div class="box float">1</div>
      <div class="box float">2</div>
      <div class="box float">3</div>
    </div>

    <h1>Inline-block Layout</h1>
    <div class="inline-block-container">
      <div class="box inline-block">1</div>
      <div class="box inline-block">2</div>
      <div class="box inline-block">3</div>
    </div>

    <h1>Flexbox Layout</h1>
    <div class="flex-container">
      <div class="box flex">1</div>
      <div class="box flex">2</div>
      <div class="box flex">3</div>
    </div>

    <h1>Grid Layout</h1>
    <div class="grid-container">
      <div class="box grid">1</div>
      <div class="box grid">2</div>
      <div class="box grid">3</div>
      <div class="box grid">4</div>
      <div class="box grid">5</div>
      <div class="box grid">6</div>
    </div>
  </body>
</html>
