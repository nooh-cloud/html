<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="calculator.css">
</head>
<body>
    <div class="calculator">
        <input type="text" id="result" >
        <div class="buttons">
            <button class="C" >C</button>
            <button class="delete"><-</button>
            <button >/</button>
            <button >*</button>
            <button >7</button>
            <button >8</button>
            <button >9</button>
            <button >-</button>
            <button >4</button>
            <button >5</button>
            <button >6</button>
            <button class="plus" >+</button>
            <button >1</button>
            <button >2</button>
            <button >3</button>
            <button >0</button>
            <button >.</button>
            <button class="equal">=</button>
        </div>
    </div>

   
</body>
</html>
